<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-color:black;
		}
		#div{
			height:500px;
			width:500px;
			border-radius: 250px;
			opacity:0%;
			position:absolute;
			background-color:white;
			background-image:url(https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/69035/clock-clipart-xl.png);
			background-size:cover;
			background-position:center;
			background-repeat:no-repeat;
			margin:auto;
			position:relative;
			left:75px;
			top:50px;
		}

	</style>
</head>
<body>
<div id = "box">
<div id = "div"></div>
</div>


<script type="text/javascript">

	let clickCount = 0
	var div = document.getElementById("div")
	var clock = new Audio("clock.mp3")
	document.addEventListener("click", function(){
		clickCount += 1
		console.log("hey alex!")
		// console.log(event.clientX, event.clientY)
		// div.style.left = event.clientX + "px"
		// div.style.top = event.clientY + "px"


		if(clickCount%2 == 0){
			console.log("click count is even")
			div.style.opacity = "0%"
			clock.pause()
		}

		else{
			console.log("click count is odd")
			div.style.opacity = "100%"
			clock.play()
		}
	})

	clock.addEventListener("ended", function(){
		console.log("audio ended")
		this.currentTime = 0;
		this.play()
	})

</script>

</body>
</html>
