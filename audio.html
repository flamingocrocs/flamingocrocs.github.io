<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	#div{
		width:100px;
		height:100px;
		background-color:black;
		position:absolute;
	}

</style>

</head>
<body>
<div id = "div"></div>

<script type="text/javascript">
	document.addEventListener("click", function(event){
		console.log(event.clientX, event.clientY)
		div.style.top = event.clientY + "px"
		div.style.left = event.clientX + "px"
	})


</script>

</body>
</html>
