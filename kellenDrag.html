<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.notes{
			width:400px;
			height:400px;
			background-image: url(note.jpg);
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
		}

	</style>
</head>
<body>

	<div id = "note1" class = "notes"></div>
	<div id = "note2" class = "notes"></div>
	<div id = "note3" class = "notes"></div>
	<div id = "note4" class = "notes">note 4</div>
	<div id = "note5" class = "notes">note 5</div>



	<script type="text/javascript">
		var note5 = document.getElementById("note5")
		var note4 = document.getElementById("note4")
		var note3 = document.getElementById("note3")
		var note2 = document.getElementById("note2")
		var note1 = document.getElementById("note1")

		dragMouseDown(document.getElementById("note5"))
		dragMouseDown(document.getElementById("note4"))
		dragMouseDown(document.getElementById("note3"))
		dragMouseDown(document.getElementById("note2"))
		dragMouseDown(document.getElementById("note1"))

		

	
		note5.addEventListener("mousedown", function(){
			var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
			note5.onmousedown = dragMouseDown;
		})
		note4.addEventListener("mousedown", function(){
			var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
			note4.onmousedown = dragMouseDown;
		})

		function dragElement(note5){
			var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
			note5.onmousedown = dragMouseDown;

		}	

		function dragMouseDown(e){
			var e = e || window.event;
			e.preventDefault();
			pos3 = e.clientX;
    		pos4 = e.clientY;
    		document.onmouseup = closeDragElement;
    		document.onmousemove = elementDrag;
		}

		function elementDrag(e){
			var e = e || window.event;
			e.preventDefault();
			pos1 = pos3 - e.clientX;
			pos2 = pos4 - e.clientY;
			pos3 = e.clientX;
			pos4 = e.clientY
			note5.style.top = (note5.offsetTop - pos2) + "px"
			note5.style.left = (note5.offsetLeft - pos1) + "px"
		}

		function closeDragElement(){
			document.onmouseup = null;
			document.onmousemove = null;
		}

	</script>

</body>
</html>
